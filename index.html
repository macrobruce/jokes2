<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Giggle</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind for the slow spin animation -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>

    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Ensure the body takes up full height and disables selection */
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Inline Icon Components ---
        const SmileIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"/>
                <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                <line x1="9" y1="9" x2="9.01" y2="9"/>
                <line x1="15" y1="9" x2="15.01" y2="9"/>
            </svg>
        );

        const RefreshCwIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                <path d="M21 3v5h-5"/>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                <path d="M3 21v-5h5"/>
            </svg>
        );

        const MessageCircleIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"/>
            </svg>
        );

        // --- Data ---
        const JOKES = [
            { setup: "Why did the scarecrow win an award?", punchline: "Because he was outstanding in his field!" },
            { setup: "I told my wife she was drawing her eyebrows too high.", punchline: "She looked surprised." },
            { setup: "Parallel lines have so much in common.", punchline: "It’s a shame they’ll never meet." },
            { setup: "Why don't skeletons fight each other?", punchline: "They don't have the guts." },
            { setup: "What do you call a fake noodle?", punchline: "An impasta." },
            { setup: "Why did the bicycle fall over?", punchline: "Because it was two-tired." },
            { setup: "What do you call cheese that isn't yours?", punchline: "Nacho cheese." },
            { setup: "Why couldn't the leopard play hide and seek?", punchline: "Because he was always spotted." },
            { setup: "How do you organize a space party?", punchline: "You planet." },
            { setup: "Why did the math book look sad?", punchline: "Because it had too many problems." },
            { setup: "What do you call a bear with no teeth?", punchline: "A gummy bear." },
            { setup: "Why are elevator jokes so good?", punchline: "They work on so many different levels." }
        ];

        const COLORS = [
            'from-pink-500 to-rose-500',
            'from-purple-500 to-indigo-500',
            'from-blue-400 to-cyan-500',
            'from-teal-400 to-emerald-500',
            'from-orange-400 to-amber-500',
            'from-red-400 to-pink-500'
        ];

        // --- Main Component ---
        function App() {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isAnimating, setIsAnimating] = useState(false);
            const [colorIndex, setColorIndex] = useState(0);

            const nextJoke = () => {
                if (isAnimating) return;
                
                setIsAnimating(true);
                
                // Wait for exit animation
                setTimeout(() => {
                    setCurrentIndex((prev) => (prev + 1) % JOKES.length);
                    setColorIndex((prev) => (prev + 1) % COLORS.length);
                    setIsAnimating(false);
                }, 300);
            };

            const currentJoke = JOKES[currentIndex];

            return (
                <div className="relative min-h-screen flex flex-col items-center justify-center p-4 overflow-hidden">
                
                    {/* Background Video */}
                    <video 
                        autoPlay 
                        loop 
                        muted 
                        playsInline 
                        className="absolute top-0 left-0 w-full h-full object-cover z-0"
                    >
                        <source src="https://files.catbox.moe/a0ge3t.mp4" type="video/mp4" />
                    </video>

                    {/* Dark Overlay for better text contrast */}
                    <div className="absolute top-0 left-0 w-full h-full bg-black/60 z-0" />

                    {/* Header */}
                    <div className="relative z-10 mb-8 flex items-center gap-2 text-white/90">
                        <SmileIcon className="w-8 h-8 text-yellow-400" />
                        <h1 className="text-2xl font-bold tracking-tight">Daily Giggle</h1>
                    </div>

                    {/* Main Joke Card */}
                    <div 
                        onClick={nextJoke}
                        className={`
                        relative z-10
                        w-full max-w-xl 
                        min-h-[400px]
                        bg-gradient-to-br ${COLORS[colorIndex]}
                        rounded-3xl shadow-2xl 
                        cursor-pointer 
                        transform transition-all duration-300 ease-in-out
                        hover:scale-[1.02] hover:shadow-orange-200/50
                        active:scale-[0.98]
                        flex flex-col items-center justify-center
                        p-8 text-center text-white
                        overflow-hidden
                        `}
                    >
                        {/* Background decorative circles */}
                        <div className="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full -mr-32 -mt-32 blur-2xl" />
                        <div className="absolute bottom-0 left-0 w-48 h-48 bg-black/10 rounded-full -ml-24 -mb-24 blur-2xl" />

                        {/* Content Container with fade transition */}
                        <div 
                        className={`
                            transition-opacity duration-300 ease-in-out flex flex-col items-center gap-8 z-10
                            ${isAnimating ? 'opacity-0 scale-95' : 'opacity-100 scale-100'}
                        `}
                        >
                            {/* Setup */}
                            <div className="relative">
                                <MessageCircleIcon className="w-12 h-12 absolute -top-8 -left-8 text-white/20 -rotate-12" />
                                <h2 className="text-3xl md:text-4xl font-bold leading-tight drop-shadow-sm">
                                {currentJoke.setup}
                                </h2>
                            </div>

                            {/* Divider */}
                            <div className="w-16 h-1 bg-white/30 rounded-full" />

                            {/* Punchline */}
                            <p className="text-xl md:text-2xl font-medium text-white/90 leading-relaxed">
                                {currentJoke.punchline}
                            </p>
                        </div>

                        {/* Footer Hint */}
                        <div className="absolute bottom-6 left-0 w-full text-center">
                            <span className="inline-flex items-center gap-2 text-sm text-white/60 bg-black/10 px-4 py-1.5 rounded-full backdrop-blur-sm">
                                <RefreshCwIcon className="w-3 h-3 animate-spin-slow" />
                                Tap anywhere for next joke
                            </span>
                        </div>
                    </div>

                    {/* Counter */}
                    <div className="relative z-10 mt-8 text-white/60 text-sm font-medium">
                        Joke {currentIndex + 1} of {JOKES.length}
                    </div>

                </div>
            );
        }

        // --- Render ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
